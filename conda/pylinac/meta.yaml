    - mpld3
    - click
    - yagmail >=0.5.147
    - pyyaml
    - pywin32-ctypes
    - reportlab
    - olefile

  run:
    - python
    - numpy >=1.9
    - scipy >=0.15
    - pydicom >=0.9.9
    - matplotlib >=1.3.1
    - scikit-image >=0.11
    - scikit-learn >=0.17
